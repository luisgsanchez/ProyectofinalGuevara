<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gasolina</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Librería externa para reemplazar alert/prompt (SweetAlert2) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1> Simulador de Estación de Gasolina</h1>
        <p>Selecciona el tipo de combustible, ingresa cantidad y simula la compra.</p>
    </header>

    <main>

        <!-- Selección de combustible -->
        <section class="card">
            <h2>1. Tipo de gasolina</h2>
            <select id="selectCombustible"></select>
        </section>

        <!-- Ingreso de cantidad -->
        <section class="card">
            <h2>2. Cantidad a comprar</h2>
            <label>Litros:</label>
            <input type="number" id="inputLitros" placeholder="Ej: 10" min="1">

            <button id="btnCalcular">Calcular Total</button>
        </section>

        <!-- Resultado -->
        <section class="card" id="resultado">
            <h2>Resultado</h2>
            <p id="textoResultado">Aquí aparecerá el total a pagar.</p>
        </section>

    </main>

    <!-- JS -->
    <script src="js/ui.js"></script>
    <script src="js/calculos.js"></script>
    <script src="js/almacenamiento.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
